<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio clase 24</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
     
  
  <div id="divBienvenida" style="display:none" class="container">
    <div class="row" style="background-color: rgb(150, 240, 170);">
      <div class="col-9" style="margin:1em auto 1em; "> <h4>Bienvenido <spann id="usuarioLogin"></spann></h4> </div>
      <div class="col-2" style="margin:1em auto 1em"> <button onclick="window.location.href='/logout.html'" class="btn btn-warning">Deslogear</button></div>
    </div>
  </div>
  
    <div class="container" style="margin-top: 30px;">
        <h3 class="mt-10 text-primary">Productos faker</h3>
        <div class="table-responsive">
          <table class="table table-primary" id="tabla">
            <thead>
                <tr style="color: rgb(253, 13, 33);"> <th>Titulo</th> <th>Precio</th> <th>Imagen</th> </tr>
            </thead>
            <tbody id="tBody">
            </tbody>
          </table>  
        </div>
    </div>


      <!-- CHAT -->
      
      <div class="container" style="margin-top: 30px;"> 
        <h3 class="mt-10 text-primary">Chat</h3>
        <!-- TABLA CHAT -->
        <div class="mb-3" id="textChat">
          <h4 class="mt-10 text-danger" id='porcentaje'></h4>
            <div class="table-responsive">
                <table class="table" id="tablaChatN">
                  <thead>
                      <tr> <th>Usuario</th> <th>Alias</th> <th>Mensaje</th> </tr>
                  </thead>
                  <tbody id="tBodyChatN"></tbody>
                </table>  
                <table class="table" id="tablaChat">
                  <thead>
                      <tr> <th>Usuario</th>  <th>Mensaje</th> </tr>
                  </thead>
                  <tbody id="tBodyChat"></tbody>
                </table>  
            </div>
        </div>
        <!-- FORMULARIO CHAT -->
        <h3 class="mt-10 text-primary">Mandar mensaje</h3>
        <form onsubmit="return enviarChat()" name="formularioChat">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="edad" name="edad" placeholder="Ingresa tu edad">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="alias" name="alias" placeholder="Ingresa tu alias">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="avatar" name="avatar" placeholder="URL avatar">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="msg" name="msg" placeholder="Ingrese tu mensaje">
            </div>
            <div class="mb-3">
                <input type="submit" value="Enviar mensaje" class="btn btn-primary" />
            </div>
        </form>

      </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
